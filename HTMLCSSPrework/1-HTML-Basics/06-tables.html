<!DOCTYPE html>
<html>
    <head>
        <title>Tables</title>
    </head>
    <body>

        <h1>Basic Table</h1>
        <table>
            <tr>
                <th>Name</th>
                <th>Occupation</th>
                <th>Years of Experience</th>
        </tr>
        <tr>
            <td>Auri Rahimzadeh</td>
            <td>Software Architect</td>
            <td>20</td>
        </tr>
        <tr>
          <td>Jenn Aikens</td>
          <td>Management</td>
          <td>15</td>  
        </tr>
        </table>

        <br>
        <hr>
        <br>

        <h1>Table with Simple Border</h1>
    <table border="2">
     <tr>
         <td>Breaking Bad</td>
         <td>Action/Suspense</td>
         <td>R</td>
     </tr>   
    </table>    

</body>
</html>
